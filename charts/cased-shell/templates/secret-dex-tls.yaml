{{- if .Values.server.tls }}
{{- if .Values.server.tls.autoGenerated }}
{{- $ca := genCA "dex" 365 }}
{{- $shellFullname := include "shell.fullname" . }}
{{- $serviceFullname := printf "%s-%s" $shellFullname "dex" }}
{{- $releaseNamespace := .Release.Namespace }}
{{- $clusterDomain := .Values.clusterDomain }}
{{- $altNames := list (printf "%s.%s.svc.%s" $serviceFullname $releaseNamespace $clusterDomain) $serviceFullname }}
{{- $crt := genSignedCert $serviceFullname nil $altNames 365 $ca }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "shell.fullname" . }}-dex-tls
  labels:
    {{- include "shell.server.labels" . | nindent 4 }}
type: kubernetes.io/tls
data:
  ca.crt: {{ $ca.Cert | b64enc | quote }}
  tls.crt: {{ $crt.Cert | b64enc | quote }}
  tls.key: {{ $crt.Key | b64enc | quote }}
{{- end }}
{{- end }}
